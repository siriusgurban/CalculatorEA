<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body class="bg-dark">
    <section>
        <div class="container mt-4 d-flex justify-content-center ">

            <div class="row d-flex justify-content-between bg-secondary rounded-4 py-2">

                <div class="col-4 text-white fs-6 bg-danger blink_me m-auto rounded-2 px-2 mb-2">
                    <h1>Calculator</h1>
                </div>
                <div>
                    <div>
                        <div class="d-flex justify-content-around mb-2">
                            <input class="rounded-2" id="inp1" type="number" value="">
                            <input class="rounded-2" id="inp2" type="number" value="">
                            <h1 class="rounded-2" id="result" class="bg-warning d-inline">Result</h1>
                        </div>
                        <div class="d-flex justify-content-around">
                            <button id="topla" class="fs-6">+</button>
                            <button id="cix" class="fs-6">-</button>
                            <button id="vur" class="fs-6">*</button>
                            <button id="bol" class="fs-6">/</button>
                            <button id="clr" class="fs-6">Clear</button>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
